{% extends "base.html" %}

{% block title %}Page Not Found - Personal Notes App{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-1">404</h1>
            <h2>Page Not Found</h2>
            <p class="lead">The page you're looking for doesn't exist.</p>
            <a href="{{ url_for('notes.index') if session.user_id else url_for('auth.login') }}" class="btn btn-primary">
                Return Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
