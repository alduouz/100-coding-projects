{% extends "base.html" %}

{% block title %}Server Error - Personal Notes App{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-1">500</h1>
            <h2>Internal Server Error</h2>
            <p class="lead">Something went wrong on our end. Please try again later.</p>
            <a href="{{ url_for('notes.index') if session.user_id else url_for('auth.login') }}" class="btn btn-primary">
                Return Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
