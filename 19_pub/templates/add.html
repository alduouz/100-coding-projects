{% extends "base.html" %}

{% block title %}Add Note - Personal Notes App{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            <h1>Add a New Note</h1>
        </div>
        <div class="col-md-4 text-md-end">
            <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">‚Üê Back to Notes</a>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="content" class="form-label">Note Content</label>
                            <textarea name="content" id="content" class="form-control" rows="6" placeholder="Write your note here..." required></textarea>
                        </div>
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Save Note</button>
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
