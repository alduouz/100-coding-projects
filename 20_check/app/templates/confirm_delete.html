{% extends "base.html" %}

{% block title %}Delete Note - Personal Notes App{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            <h1>Delete Note</h1>
        </div>
        <div class="col-md-4 text-md-end">
            <a href="{{ url_for('notes.index') }}" class="btn btn-outline-secondary">‚Üê Back to Notes</a>
        </div>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title mb-0">Confirm Deletion</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-warning">
                        <strong>Are you sure you want to delete this note?</strong>
                        <br>This action cannot be undone.
                    </div>
                    
                    <div class="card mb-3">
                        <div class="card-body">
                            <p class="card-text">{{ note.content }}</p>
                            <p class="card-subtitle text-muted small text-end">{{ note.date }}</p>
                        </div>
                    </div>
                    
                    <div class="d-flex gap-2 justify-content-center">
                        <form method="POST" style="display: inline;">
                            <button type="submit" class="btn btn-danger">Yes, Delete Note</button>
                        </form>
                        <a href="{{ url_for('notes.index') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
