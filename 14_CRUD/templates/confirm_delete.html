{% extends "base.html" %}

{% block title %}Delete Note - Personal Notes App{% endblock %}

{% block content %}
    <h1>Delete Note</h1>
    
    <div class="nav-links">
        <a href="{{ url_for('index') }}">‚Üê Back to Notes</a>
    </div>
    
    <div class="confirmation-box">
        <h3>Are you sure you want to delete this note?</h3>
        <p>This action cannot be undone.</p>
        
        <div class="note-preview">
            <div class="note-content">{{ note.content }}</div>
            <div class="note-date">{{ note.date }}</div>
        </div>
        
        <form method="POST" style="display: inline;">
            <button type="submit" class="btn btn-delete">Yes, Delete Note</button>
        </form>
        <a href="{{ url_for('index') }}" class="btn" style="background-color: #6c757d;">Cancel</a>
    </div>
{% endblock %}
